{% extends "basePage.html" %}

{% block title %}
Book Appointment{% endblock title %}

{% block head %}

<style>
    body {
        width: 100%;
        height: 100vh;
    }

    .book-form {
        padding: 2em 20em;
        background-image: url(/static/formBg.png);
    }

    .book-btn button {
        margin-top: 10px;
        padding: 20px;
        font-weight: bold;
    }

    .doctor-card-booking img {
        height: 100px;
        border-radius: 500px;
    }
    .doctor-card-booking label {
        display: block;
        padding: 20px;
    }
</style>

{% endblock head %}



{% block body %}

<section>
    <div class="container book-form my-3">
        <h3 class="text-center my-4">Book an appointment</h3>
        <form class="row g-3" action="/book" method="post">
        {% csrf_token %}
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" required name="name" class="form-control" id="name">
            </div>

            <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input type="text" required name="age" class="form-control" id="age">
            </div>

            <div style="display: flex;">
                <div class="" style="padding-right: 0;">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" required name="email"  class="form-control" id="email">
                </div>
                <div class="container doctor-card-booking" style="border: 2px solid black; display: flex;
                position: relative; left: 177px;">
                    <label for="doca"><img src="/static/doctor.jpg" alt=""></label>
                    <input id="doca" type="radio" name="doctor">

                    <label for="docb"><img src="/static/doctor.jpg" alt=""></label>
                    <input id="docb" type="radio" name="doctor">

                    <label for="docc"><img src="/static/doctor.jpg" alt=""></label>
                    <input id="docc" type="radio" name="doctor">

                    <label for="docd"><img src="/static/doctor.jpg" alt=""></label>
                    <input id="docd" type="radio" name="doctor">
                </div>

            </div>

            <div class="col-12">
                <label for="phone" class="form-label">Phone No.</label>
                <input type="tel" maxlength="10" required name="phone" class="form-control" id="phone"
                    placeholder="00000 00000">
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" required name="city" class="form-control" id="city">
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <input type="text" required name="state" id="state">
                <p>Available states for services Haryana, Delhi</p>
            </div>
            
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12 book-btn">
                <button type="submit" class="btn btn-primary">Book Appointment</button>
            </div>
        </form>
    </div>
</section>

{% endblock body %}
